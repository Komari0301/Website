<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Optional Lab 6-2</title>
    <link rel="stylesheet" type="text/css" href="./Labs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <script>
        function vote() {
            let t = "You love ";
            let c = ", good choice!"
            for (i = 0; i < document.myform.drinks.length; i++) {
                if (document.myform.drinks[i].checked == true) {
                    t = t + document.myform.drinks[i].value + c;
                }
            }
            if (t == "You love ") {
                document.getElementById("txt").value = "Choose a drink";
            } else {
                document.getElementById("txt").value = t;
                document.getElementById("txt1").value = t;
                document.getElementById("txt2").value = t;
                document.getElementById("txt").style.color = "#FF2400";
                document.getElementById("txt1").style.color = "#89CFF0";
                document.getElementById("txt2").style.color = "#E6E6FA";
            }
        }
        function upperCase() {
            let x = document.getElementById("txt").value;
            document.getElementById("txt").value = x.toUpperCase();
        }
        function SayHello() {
            console.log("Your love is over the text!");
        }
        function SayGoodbye() {
            console.log("Your mom has left the text!");
        }
        function init() {
            let loc = window.location.href;
            let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
            let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                    loc + '?profile=css3';
            document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
            document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
    </script>
</head>
<body>
    <div class="bb">
    <h3>CIW Advanced HTML5 and CSS3 Specialist</h3>
    <hr/>
    <h4>Event Handler Examples</h4>
    Vote for your favorite drink:
    <form name="myform">
        <input type="radio" name="drinks" value="tea"/>tea<br>
        <input type="radio" name="drinks" value="lemonade">lemonade<br>
        <input type="radio" name="drinks" value="sprite"/>sprite<br>
        <input type="radio" name="drinks" value="pepsi"/>pepsi<br>
        <input type="radio" name="drinks" value="monster" />monster<br>
        <input type="radio" name="drinks" value="redbull" />redbull<br>
        <input type="radio" name="drinks" value="coffee"/>coffee<br>
        <p><input type="button" value="VOTE" onclick="vote()" /> <input type="reset" value="RESET" /></p>
        <p><input type="text" id="txt" size="40" onblur="upperCase()" /> Click in then out!</p>
        <p><input type="text" id="txt1" size="40" onmouseover="SayHello()" /> Hover over this field!</p>
        <p><input type="text" id="txt2" size="40" onmouseout="SayGoodbye()" /> Hover this field then away!</p>
    </form>
    <footer>
        <h5>
        </h5>
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
        </footer>
</body>
</html>
